<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSV Stripper</title>
  <script src="http://code.angularjs.org/snapshot/angular.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>
  <script src="js/constants.js"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-app="csvStrip">
  <div ng-controller="csv as vm">
    <div>
      <div class="tooltip">
        Please select a file csv file to be converted from: "{{vm.mapFrom}}" to: "{{vm.mapTo}}"</p>
        <span class="tooltiptext">To change the destination format, modify the mappings variable located in
          js/constants.js</span>
      </div>
    </div>
    <input type="file" file-reader="fileContent" accept=".csv" />
    <div ng-if="fileContent.length >0">
      <h2>Output File Content:</h2>
      <div class="scrollbox">{{fileContent}}</div>
    </div>
  </div>
</body>

</html>
